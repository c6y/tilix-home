<!DOCTYPE html>
<html>
  <head>
    <title>eBoy TiliX Home</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- <base href="https://c6y.github.io/tilix-home/" target="_blank"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="container">
      <div class="logo">
        <img src="media/web/tilix-logo.png" alt="tilix logo">
      </div>
      <figure>
        <img src="media/web/axes.png" alt="axes">
        <figcaption><strong>Axes</strong></figcaption>
      </figure>
      <figure>
        <img src="media/web/cell.png" alt="cell">
        <figcaption><strong>Cell</strong> 7×7 Dual Px</figcaption>
      </figure>
      <figure>
        <img src="media/web/block.png" alt="block">
        <figcaption><strong>Block</strong> = 4×4 pixels</figcaption>
      </figure>
      <figure>
        <img src="media/web/cell-divisions.png" alt="cell divisions">
        <figcaption><strong>Cell Divisions</strong> Divide by 2, 3, 6</figcaption>
      </figure>
      <figure>
        <img src="media/web/clusters.gif" alt="clusters">
        <figcaption><strong>Clusters</strong> TiliX is about trying to avoid clusters of lines</figcaption>
      </figure>
      <figure>
        <img src="media/web/dual-pixels.gif" alt="dual pixels">
        <figcaption><strong>Dual Pixels</strong> sit at the heart of the isometric grid. They encapsulate the 2/1 proportion inherent to isometric pixel art.</figcaption>
      </figure>
      <figure>
        <img src="media/web/vertical-lines.gif" alt="vertical lines">
        <figcaption><strong>Vertical Lines</strong> should sit on Right Pixels only</figcaption>
      </figure>
      <figure>
        <img src="media/web/vertical-lines-dos-donts.png" alt="vertical lines dos & don'ts">
        <figcaption>Avoid the left pixels for <strong>Vertical Lines</strong>, or you'll have to deal with ugly cluster lines</figcaption>
      </figure>
      <figure>
        <img src="media/web/cube.gif" alt="block">
        <figcaption><strong>Cube</strong> Size is 4×4×4 Cells but it's easy to divide which makes the size very flexible</figcaption>
      </figure>


    </div>
  </body>
</html>
